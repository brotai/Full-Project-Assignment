                <div id="accordionExample" class="accordion col-12 col-sm-12 col-md-8 col-lg-8 pt-3">
                    <div id="htmlForm" class="accordion-collapse collapse show w-100 g-0 px-3" data-bs-parent="#accordionExample">
                        <div class="bg-secondary-subtle container p-5">
                            <form name="techform" action="https://pttech.co.nz/API/handlesurvey.php" method="post" enctype="text/plain">

                                <div class="row form-group p-2">
                                    <label for="firstName" class="col-lg-3 col-form-label">First Name</label>
                                    <div class="col-lg-9">
                                        <input type="text" class="form-control" id="firstName" name="firstName" maxlength="100" required>
                                    </div>
                                </div>
                            
                                <div class="row form-group p-2">
                                    <label for="lastName" class="col-lg-3 col-form-label">Last Name</label>
                                    <div class="col-lg-9">
                                        <input type="text" class="form-control" id="lastName" name="lastName" maxlength="100" required>
                                    </div>
                                </div>
                            
                                <div class="row form-group p-2">
                                    <label for="address" class="col-lg-12 col-form-label fw-bold fs-5 pb-2">Address</label>
                                    <label for="address1" class="col-lg-3 col-form-label">Line 1:</label>
                                    <div class="col-lg-9">
                                        <input type="text" class="form-control" id="address1" name="address1" maxlength="100" required>
                                    </div>
                                </div>
                            
                                <div class="row form-group p-2">
                                    <label for="address2" class="col-lg-3 col-form-label">Line 2:</label>
                                    <div class="col-lg-9">
                                        <input type="text" class="form-control" id="address2" name="address2" maxlength="100">
                                    </div>
                                </div>
                            
                                <div class="row form-group p-2">
                                    <label for="city" class="col-lg-3 col-form-label">Town/City</label>
                                    <div class="col-lg-9">
                                        <input type="text" class="form-control" id="city" name="city" maxlength="100" required>
                                    </div>
                                </div>
                            
                                <div class="row form-group p-2">
                                    <label class="col-lg-3 col-form-label">Gender</label>
                                    <div class="col-lg-9">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male" required>
                                            <label class="form-check-label" for="genderMale">Male</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female" required>
                                            <label class="form-check-label" for="genderFemale">Female</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="genderOther" value="Other" required>
                                            <label class="form-check-label" for="genderOther">Other</label>
                                        </div>
                                    </div>
                                </div>
                            
                                <div class="row form-group p-2">
                                    <label class="col-lg-3 col-form-label">Mobile Phone Type</label>
                                    <div class="col-lg-9">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="phoneTypeiOS" name="phoneType" value="iOS">
                                            <label class="form-check-label" for="phoneTypeiOS">iOS</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="phoneTypeAndroid" name="phoneType" value="Android">
                                            <label class="form-check-label" for="phoneTypeAndroid">Android</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="phoneTypeWindows" name="phoneType" value="Windows">
                                            <label class="form-check-label" for="phoneTypeWindows">Windows</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="phoneTypeOther" name="phoneType" value="Other">
                                            <label class="form-check-label" for="phoneTypeOther">Other</label>
                                        </div>
                                    </div>
                                </div>
                            
                                <div class="row form-group p-2">
                                    <label for="mobileProvider" class="col-lg-3 col-form-label">Mobile Provider</label>
                                    <div class="col-lg-9">
                                        <select class="form-control w-25" id="mobileProvider" name="mobileProvider" required>
                                            <option value="None">None</option>
                                            <option value="Spark">Spark</option>
                                            <option value="Vodafone">Vodafone</option>
                                            <option value="Now">Now</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                </div>
                            
                                <div class="row form-group p-2">
                                    <label for="studyUsage" class="col-lg-3 col-form-label">Do you use your phone for study?</label>
                                    <div class="col-lg-9">
                                        <textarea class="form-control" id="studyUsage" name="studyUsage" rows="3"></textarea>
                                    </div>
                                </div>
                            
                                <div class="row form-group p-2">
                                    <label for="mobilePhone" class="col-lg-3 col-form-label">Mobile phone</label>
                                    <div class="col-lg-9">
                                        <input type="text" class="form-control" id="mobilePhone" name="mobilePhone" minlength="10" maxlength="13" pattern="[0-9]+" title="Only whole numbers allowed." required>
                                    </div>
                                </div>
                            
                                <div class="row form-group p-2">
                                    <label for="password" class="col-lg-3 col-form-label">Password</label>
                                    <div class="col-lg-9">
                                        <input type="password" class="form-control" id="password" name="password" minlength="8" maxlength="20" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Password must include at least one uppercase letter, one lowercase letter, and one number." required>
                                    </div>
                                </div>
                            
                                <div class="form-group pb-5 p-2">
                                    <button type="reset" class="btn btn-secondary">Reset</button>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
